<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <header class="header">
      <img src="src/images/logo.svg" alt="logo">    
    </header>
    <section class="hero">
      <div class="image">        
        <img src="src/images/illustration-mockups.svg" alt="illustration">
      </div>
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <a class="btn-register" href="">Register</a>
      </div>    
    </section> 
    <footer>
      <div class="social">
        <ul>
            <li><a href="#" class="fa fa-lg fa-facebook"></a></li>
            <li><a href="#" class="fa fa-lg fa-twitter"></a></li>
            <li><a href="#" class="fa fa-lg fa-instagram"></a></li>
        </ul>
    </div>
    </footer>
  </main> 
</body>
<script src="https://kit.fontawesome.com/2c88c0c7e3.js" crossorigin="anonymous"></script>
</html>
